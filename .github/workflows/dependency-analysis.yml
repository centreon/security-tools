name: dependency-checks

on:
  workflow_call:

permissions:
  contents: read

jobs:
  dependency-scan:
    name: Run dependency analysis
    runs-on: ${{ github.repository_visibility != 'public' && 'centreon-security' || 'ubuntu-24.04' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "22"
          package-manager-cache: false

      - name: Install safe-chain
        run: |
          echo "Installing Aikido safe-chain"
          curl -fsSL https://raw.githubusercontent.com/AikidoSec/safe-chain/main/install-scripts/install-safe-chain.sh | sh -s -- --ci
        shell: bash

      - name: Install dependencies
        run: |
          ls -la
          LOCKFILES=($(find . -type f -name "package-lock.json" -o -name "pnpm-lock.yaml" -o -name "yarn.lock"))
          echo "LOCKFILES"
          if [[ -z "$LOCKFILES" ]]; then
            for LOCKFILE in "${LOCKFILES[@]}"; do
              echo "$LOCKFILE"
              pwd
              cd $(dirname "$LOCKFILE")
              pwd
              echo "running npm ci on $LOCKFILE"
              npm ci --verbose
              cd -
            done
          fi

